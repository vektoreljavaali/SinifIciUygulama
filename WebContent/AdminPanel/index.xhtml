<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>

	<meta charset="utf-8" />
	<meta name="viewport"
		content="width=device-width, initial-scale=1, shrink-to-fit=no" />

	<link
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
		rel="stylesheet" id="bootstrap-css" />
	<script
		src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>




</h:head>

<h:body>
	<h:form id="frmindex">

		<div class="container mt-3" style="background-color: #957bbe;">


			<div class="form-group">
				<label for="formGroupExampleInput">Okul Adı</label>
				<h:inputText value="#{AnasayfaBean.okulgiris.okuladi}" type="text"
					class="form-control" placeholder="okul adını giriniz" />
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Okul Adresi</label>
				<h:inputText value="#{AnasayfaBean.okulgiris.okuladresi}"
					type="text" class="form-control"
					placeholder="okul adresini giriniz" />
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Okul Resim URL</label>
				<h:inputText value="#{AnasayfaBean.okulgiris.resimurl}" type="text"
					class="form-control" placeholder="okul resim url giriniz" />
			</div>
			<div class="form-group">
				<label for="formGroupExampleInput2">Okul Web Adresi</label>
				<h:inputText value="#{AnasayfaBean.okulgiris.okulwebsiteadresi}"
					type="text" class="form-control"
					placeholder="okul web sitesi adresini giriniz." />
			</div>

			<br />

			<div class="form-group" style="text-align: right">
				<h:commandButton action="#{AnasayfaBean.okulekle}"
					value="Okulu Ekle" class="btn btn-danger" />
			</div>
			<br />


		</div>
	<br />
		<div class="container mt-3" style="background-color: #957bbe;">
			<div class="row">


				<div class="col-md-12">
					<h4>OKUL LİSTESİ TABLOSU</h4>
					<div class="table-responsive">

						<table id="mytable" class="table table-bordred table-striped">

							<thead>

								<th><input type="checkbox" id="checkall" /></th>
								<th>Okul Adı</th>
								<th>Okul Adresi</th>
								<th>Resim URL</th>
								<th>Web Adresi</th>
								<th>Düzenle</th>
								<th>Sil</th>
							</thead>
							<tbody>
						
								<ui:repeat var="ls" value="#{AnasayfaBean.okullistesi}">
								 
								<tr>
									<td><input type="checkbox" class="checkthis" /></td>
									<td>
									<h:outputLabel value="#{ls.okuladi}" id="ad#{ls.id}"/>
									</td>
									<td>
									<h:outputLabel value="#{ls.okuladresi}" id='adres#{ls.id}'/>
									</td>
									<td>
									<h:outputLabel value="#{ls.resimurl}" id="resim#{ls.id}"/>
									</td>
									<td>
									<h:outputLabel value="#{ls.okulwebsiteadresi}" id="web#{ls.id}"/>
									</td>
									<td><p data-placement="top" data-toggle="tooltip"
											title="Edit">
											<button id="" class="btn btn-primary btn-xs" type="button"
												data-title="Edit" onclick="btnduzenle(#{ls.id})" data-toggle="modal" data-target="#duzenle">
												<span class="glyphicon glyphicon-pencil"> </span>
											</button>
										</p></td>
									<td><p data-placement="top" data-toggle="tooltip"
											title="Delete">
											<button id=""   onclick="btnsil(#{ls.id})" class="btn btn-danger btn-xs" data-title="Delete"
												data-toggle="modal" data-target="#delete" type="button">
												<span class="glyphicon glyphicon-trash"> </span>
											</button>
										</p></td>
								</tr>

			
								 
								</ui:repeat>
				</tbody>

						</table>

						<div class="clearfix"></div>
						<ul class="pagination pull-right">
							<li class="disabled"><a href="#"><span
									class="glyphicon glyphicon-chevron-left"></span></a></li>
							<li class="active"><a href="#">1</a></li>
							<li><a href="#">2</a></li>
							<li><a href="#">3</a></li>
							<li><a href="#">4</a></li>
							<li><a href="#">5</a></li>
							<li><a href="#"><span
									class="glyphicon glyphicon-chevron-right"></span></a></li>
						</ul>

					</div>

				</div>
			</div>
		</div>


		<div class="modal fade" id="duzenle" tabindex="-1" role="dialog"
			aria-labelledby="edit" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
						<h4 class="modal-title custom_align" id="Heading">Okul
							Bilgisini Düzenle</h4>
					</div>
					<div class="modal-body">
					<div class="form-group">

							<h:inputText id="d_id" value="#{AnasayfaBean.okulduzenle.id}" class="form-control " type="text"
								label="Okul id" />
						</div>
					
						<div class="form-group">

							<h:inputText id="d_ad" value="#{AnasayfaBean.okulduzenle.okuladi}" class="form-control " type="text"
								label="Okul Adı" />
						</div>
						<div class="form-group">

							<h:inputText id="d_adres" value="#{AnasayfaBean.okulduzenle.okuladresi}" class="form-control " type="text"
								placeholder="Okul Adresi" />
						</div>
						<div class="form-group">
							<h:inputText id="d_web" value="#{AnasayfaBean.okulduzenle.okulwebsiteadresi}" class="form-control " type="text"
								placeholder="Okul web adresi" />


						</div>
						<div class="form-group">
							<h:inputText id="d_resim" value="#{AnasayfaBean.okulduzenle.resimurl}" class="form-control " type="text"
								placeholder="Okul resim url" />


						</div>
					</div>
					<div class="modal-footer ">
						
							<h:commandButton value="Düzenle" action="#{AnasayfaBean.duzenle}" class="btn btn-warning btn-lg"
							style="width: 100%;" />
							
							
						
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>

		<div class="modal fade" id="delete" tabindex="-1" role="dialog"
			aria-labelledby="edit" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
						</button>
						<h4 class="modal-title custom_align" id="Heading">Delete this
							entry</h4>
					</div>
					<div class="modal-body">

						<div class="alert alert-danger">
							<span class="glyphicon glyphicon-warning-sign"></span> Are you
							sure you want to delete this Record?
						</div>

					</div>
					<div class="modal-footer ">
						<button type="button" class="btn btn-success">
							<span class="glyphicon glyphicon-ok-sign"></span> Yes
						</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">
							<span class="glyphicon glyphicon-remove"></span> No
						</button>
					</div>
				</div>

			</div>

		</div>

	</h:form>

<script>
function btnduzenle(id){
	
	
	var set_ad_id = "frmindex:j_idt16:"+id+":ad";
	var set_adres_id = "frmindex:j_idt16:"+id+":adres";
	var set_web_id = "frmindex:j_idt16:"+id+":web";
	var set_resim_id = "frmindex:j_idt16:"+id+":resim";
	
	var gelenad = document.getElementById(set_ad_id).innerText;
	var gelenadres = document.getElementById(set_adres_id).innerText;
	var gelenweb = document.getElementById(set_web_id).innerText;
	var gelenresim = document.getElementById(set_resim_id).innerText;
	
	document.getElementById("frmindex:d_ad").value= gelenad;
	document.getElementById("frmindex:d_adres").value= gelenadres;
	document.getElementById("frmindex:d_web").value= gelenweb;
	document.getElementById("frmindex:d_resim").value= gelenresim;
	document.getElementById("frmindex:d_id").value= id;
	
}

</script>

</h:body>

</html>
